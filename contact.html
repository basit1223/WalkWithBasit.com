<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact — Walk With Basit</title><link rel="stylesheet" href="style.css"></head><body>
  <header class="container"><div style="display:flex;justify-content:space-between;align-items:center"><div class="brand"><div class="logo">WB</div><div><div style="font-weight:700">Walk With Basit</div><div style="font-size:0.9rem;color:var(--muted)">Step Into Style</div></div></div><nav><ul><li><a href="index.html">Home</a></li><li><a href="products.html">Products</a></li><li><a href="about.html">About</a></li><li><a href="contact.html">Contact</a></li></ul></nav></div></header>
  <main class="container">
    <h1 style="margin-top:18px">Contact Us</h1>
    <p style="color:var(--muted)">Have questions? Send us a message and we'll get back to you shortly.</p>
    <form action="#" method="post" style="max-width:600px;margin-top:12px;display:grid;gap:10px">
      <input type="text" name="name" placeholder="Your name" required style="padding:10px;border:1px solid #ddd;border-radius:8px">
      <input type="email" name="email" placeholder="Email" required style="padding:10px;border:1px solid #ddd;border-radius:8px">
      <textarea name="message" placeholder="Message" required style="padding:10px;border:1px solid #ddd;border-radius:8px;min-height:120px"></textarea>
      <div style="display:flex;gap:10px"><button class="btn" type="submit">Send Message</button><a class="btn" href="mailto:info@walkwithbasit.com" style="background:#eee;color:#333;text-decoration:none;padding:10px 14px;border-radius:8px">Email Us</a></div>
    </form>
  </main>
